name = "wars_kif_search"
main = "src/index.ts"
compatibility_date = "2024-11-11"
send_metrics = true
compatibility_flags = ["nodejs_compat_v2"]
logpush = true

[[routes]]
pattern = "dev.mito-shogi.com/api/*"
zone_id = "0dedee5b5fea85af3cbf8135d0c1e40c"

